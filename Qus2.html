<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .full-screen-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .centered-text {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="full-screen-box">
        <div class="centered-text">Zepto Apps</div>
    </div>
</body>

</html>
